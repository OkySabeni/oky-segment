    <body>
        <div id="header-wrapper">
            <div id="header" class="container">
                <div id="logo">
                    <h2><a href="#">What is your favorite place to travel?</a></h2>
                </div>
            </div>
        </div>
        <div id="page-wrapper">
            <div id="welcome" class="container">
                <form name="travel" class="form label" onsubmit="identify(event)">
                    What is your favorite travel destination?
                    <input name="destination" class="form input.text" required="" size="81" type="text"/> 
                    <br><br><br> 
                    Any recommendations (cool things to do, places to visit or restaurants to eat)? 
                    <br><br> 
                    <textarea cols="20" name="details" required="" rows="10">
                    </textarea> 
                    <br><br> 
                    Name: <input name="fullname" required="" size="75" type="text"/> 
                    <br><br> 
                    Email: <input name="email" required="" size="75" type="email"/> 
                    <br><br>
                    <input name="submit" class="button button-small" type="submit" value="submit"/>
                    <br><br>
                    <button class="button button-small" onclick="myFunction()">Click me</button>
                </form>
            </div>
        </div>
        <script type="text/javascript">
            function identify(e){
                e.preventDefault();
                var form = e.target;
                var email = form["email"].value;
                var fullname = form["fullname"].value;
                var destination = form["destination"].value;
                var details = form["details"].value;
                var user = {
                    email: email,
                    name: fullname,
                    destination: destination,
                    details: details
                };
                
                analytics.identify(1233456, {
                    email: email, 
                    name: fullname
                }, {
                    'integrations': {
                        'Salesforce': true,
                        'Klaviyo': true
                    }
                  }
                );
		var _learnq = _learnq || [];    
		analytics.on('identify', function(event, properties, options) {
			_learnq.push(['identify', {
				'$email' : email,
 			 }]);
		});
                
                analytics.group('820', {
                    name: 'Hasbro Industries',
                    address: {
                        city: 'New York',
                    state: 'NY',
                    country: 'US',
                    postalCode: '02222',
                    street: '1202 Broadway Ave'
                    },
                    phone: '555-122-2000',
                        employees: 12000,
                        website: 'http://www.hasbro.com'
                }, {
                    'integrations': {
                        'Salesforce': true
                    }
                  }
                );
                
                analytics.track('Destination Submitted', user, function() {
                    window.location.href = "";
                });
            }
    
	       function myFunction() {
               analytics.track('Button Clicked', {
                   title: "Tester"
               }, {
                   integrations: {
                       'All': false,
                       'Klaviyo': true,
                       'AutopilotHQ': false,
                       'Salesforce': false,
                       'Quora Conversion Pixel': true
                   }
               });
           }
</script>
